<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Search results</h1>
      <div *ngIf="error">
        <strong>Oops!</strong> Something went wrong, please try again!
      </div>
    </div>
  </section>

    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let ticket of tickets.items">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <h5 class="card-title">{{ ticket.name }}</h5>
              <label>Category:&nbsp;</label>
              <span>{{ categoryType[ticket.category] || ticket.category }}</span>
              <div><i class="fas fa-map-marker-alt"></i> {{ ticket.city }}</div>
              <div>{{ ticket.date | date: "MMM d, y, H:mm" }}</div>
              <div>{{ ticket.price | currency: "USD":'symbol':"1.1-2" }}</div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a
                    class="btn btn-outline-info"
                    [routerLink]="['/tickets-ticket', ticket.id]"
                    routerLinkActive="active"
                    >View details</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            *ngFor="let page of pageNumbers(tickets.total)"
            [class.active]="isActive(page)"
          >
            <a class="page-link" (click)="goTo(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</main>
