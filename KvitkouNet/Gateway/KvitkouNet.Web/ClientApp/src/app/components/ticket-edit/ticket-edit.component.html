<div class="container col-7">
    <div class="album py-5 " *ngIf="!authenticated"></div>
    <div class="alert alert-danger" role="alert" *ngIf="!authenticated">

        Вы не можете изменить билет. Please <a [routerLink]="['/login']" >login</a>.
      </div>
  <form class="form-horizontal col-md-offset " [formGroup]="addTicketForm" (ngSubmit)="onSubmit()" *ngIf="authenticated">
  <fieldset>
      <!-- Form Name -->
      <legend>Изменение билета</legend>
      <!-- Text input-->
      <div class="form-group">
          <div class="form-input-text">
              <label>Название мероприятия: </label>
              <input type="text" formControlName="name" value="{{ticket.name}}" class="form-control">
            </div>
      </div>

      <div class="form-group row" input type="text">
          <label class=" control-label col-3 col-form-label " for="selectbasic">Бесплатный билет?</label>
          <div input type="text">
            <select id="selectbasic" name="selectbasic" formControlName="free"  class="form-control">
              <option value="true" input type="text">Free</option>
              <option value="false" input type="text">Cash</option>
            </select>

          </div>
          <small class="help_outline text-muted">{{ticket.free}}</small>
        </div>


        <div class="form-group row" input type="text">
            <label class=" control-label col-4 col-form-label" for="selectbasic">Выберете тип мероприятия</label>
          <div input type="text">
            <select id="selectbasic" name="selectbasic" formControlName="typeEvent" class="form-control">
              <option value="0" input type="text">Unknown</option>
              <option value="1" input type="text">Movie</option>
              <option value="2" input type="text">Concerts</option>
              <option value="4" input type="text">Theater</option>
              <option value="8" input type="text">Ballet</option>
              <option value="16" input type="text">Sport</option>
              <option value="32" input type="text">Parties</option>
              <option value="64" input type="text">Trainings</option>
              <option value="128" input type="text">Exhibitions</option>
              <option value="256" input type="text">Circus</option>
            </select>
          </div>
          <small class="help_outline text-muted">{{ticket.typeEvent}}</small>
        </div>
        <div class="form-group row">

            <label for="example-datetime-local-input" class="col-2 col-form-label">Дата события</label>
            <div>
              <input class="form-control" type="datetime-local" formControlName="timeActual" value="{{ticket.timeActual}}" >
            </div>
          </div>

      <div formGroupName="locationEvent"> <legend>Где проходит:
      </legend>
      <div class="form-row">
          <div class="form-input-text form-group col-md-4">

              <input type="text" formControlName="country" placeholder="Страна" value="{{ticket.locationEvent.country}}" class="form-control">

            </div>
            <div class="form-input-text form-group col-md-3">

                <input type="text" formControlName="city" placeholder="Город" value="{{ticket.locationEvent.city}}" class="form-control">

              </div>
          <div class="form-input-text form-group col-md-3">

              <input type="text" formControlName="street" placeholder="Улица" value="{{ticket.locationEvent.street}}" class="form-control">

            </div>
          <div class="form-input-text form-group col-md-2">

              <input type="number" formControlName="house" placeholder="Дом" value="{{ticket.locationEvent.house}}" class="form-control">

            </div>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Ссылка на мероприятие: </label>
          <div class="form-input-text col-8">

              <input type="text" formControlName="eventLink" value="{{ticket.eventLink}}" class="form-control">

            </div>
      </div>

          <div formGroupName="sellerAdress"> <legend>Адрес продавца:
          </legend>
          <div class="form-row">
              <div class="form-input-text form-group col-md-4">

                  <input type="text" formControlName="country" placeholder="Страна" value="{{ticket.sellerAdress.country}}" class="form-control">

                </div>
                <div class="form-input-text form-group col-md-3">

                    <input type="text" formControlName="city" placeholder="Город" value="{{ticket.sellerAdress.city}}" class="form-control">

                  </div>
              <div class="form-input-text form-group col-md-3">

                  <input type="text" formControlName="street" placeholder="Улица" value="{{ticket.sellerAdress.street}}" class="form-control">

                </div>
              <div class="form-input-text form-group col-md-2">

                  <input type="number" formControlName="house" placeholder="Дом" value="{{ticket.sellerAdress.house}}" class="form-control" id="fee"/>

                </div>
              </div>
            </div>

            <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label">Телефон</label>
                <div>
                  <input class="form-control" type="tel" formControlName="sellerPhone" value="{{ticket.sellerPhone}}" placeholder="+375*********">

                </div>
              </div>



      <div class="form-group">
          <label class=" control-label">Дополнительная информация</label>
        <textarea class="form-control"  rows="2" input type="text" value="{{ticket.additionalData}}" formControlName="additionalData"></textarea>

      </div>

     <!-- Button trigger modal -->
<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Обновить Билет
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       готово:) Нажмите Ок
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" role="button" href='/tickets/1'  >Ok</a>
      </div>
    </div>
  </div>
</div>
    </fieldset>
  </form>
</div>
