<div class="my-3 p-3 bg-white rounded shadow-sm" *ngIf="subscriptions.length > 0">
  <h6 class="border-bottom border-gray pb-2 mb-0">Подписки</h6>
  <ul>
    <li *ngFor="let subscription of subscriptions">
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">{{subscription.theme}}</strong>
              <button type="button" class="btn btn-dark" (click)="closeSubscription(subscription.theme)">Отписаться</button>
            </div>
        </div>
    </li>
  </ul>
</div>
