<main role="main">
    <form [formGroup]="queryLogsFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dateFrom">Начальная дата:</label>
              <input type="date" class="form-control" id="dateFrom" formControlName="dateFrom">
            </div>
            <div class="form-group col-md-6">
                <label for="dateTo">Конечная дата:</label>
                <input type="date" class="form-control" id="dateTo" formControlName="dateTo">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="userId">Id пользователя:</label>
                  <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="userId">
                </div>
              <div class="form-group col-md-6">
                  <label for="searchCriterium">Критерий:</label>
                  <input type="text" class="form-control" id="searchCriterium" formControlName="searchCriterium" placeholder="searchCriterium">
              </div>
            </div>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
<div class="album py-5 bg-light">
  <table mdbTable >
    <thead>
      <tr>
        <th *ngFor="let head of queryLogTableHeaders" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of queryLogs">
        <th scope="row">{{el.id}}</th>
        <th>{{el.eventDate}}</th>
        <th>{{el.userId}}</th>
        <th>{{el.searchCriterium}}</th>
        <th>{{el.filterInfo}}</th>
      </tr>
    </tbody>
  </table>
</div>
</main>
