<main role="main">
  <form [formGroup]="errorLogsFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
            <div class="form-group col-md-4">
              <label for="dateFrom">Начальная дата:</label>
              <input type="date" class="form-control" id="dateFrom" formControlName="dateFrom">
            </div>
            <div class="form-group col-md-4">
                <label for="dateTo">Конечная дата:</label>
                <input type="date" class="form-control" id="dateTo" formControlName="dateTo">
            </div>
            <div class="form-group col-md-4">
              <label for="serviceName">Имя сервиса:</label>
              <input type="text" class="form-control" id="serviceName" formControlName="serviceName" placeholder="serviceName">
          </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
                <label for="exceptionTypeName">Имя исключения::</label>
                <input type="text" class="form-control" id="exceptionTypeName" formControlName="exceptionTypeName" placeholder="exceptionTypeName">
            </div>
            <div class="form-group col-md-8">
              <label for="message">Сообщение:</label>
              <input type="text" class="form-control" id="message" formControlName="message" placeholder="message">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="album py-5 bg-light">
    <table mdbTable>
      <thead>
        <tr>
          <th *ngFor="let head of errorLogTableHeaders" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of errorLogs">
          <th scope="row">{{el.id}}</th>
          <th>{{el.eventDate}}</th>
          <th>{{el.serviceName}}</th>
          <th>{{el.exceptionType}}</th>
          <th>{{el.hResult}}</th>
          <th>{{el.innerExceptionString}}</th>
          <th>{{el.message}}</th>
          <th>{{el.source}}</th>
          <th>{{el.stackTrace}}</th>
          <th>{{el.targetSiteName}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</main>
