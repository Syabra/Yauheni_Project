<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Dashboard</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
          <div class="col-md-4">
              <div class="card mb-4 shadow-sm" > //*ngFor="let new of news"
                <svg class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: Thumbnail">
                  <title>
                    Placeholder
                  </title>
                  <rect fill="#55595c" width="100%" height="100%"/>
                  <text fill="#eceeef" dy=".3em" x="50%" y="50%">{{new.typeEvent}}</text></svg>
                    <div class="card-body">
                      <p class="card-text">
                        {{new.description}}
                      </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary">More</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                      </div>
                    </div>
              </div>
            </div>

      </div>

    </div>
  </div>

</main>
